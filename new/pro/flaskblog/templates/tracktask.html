{% extends "layout.html" %}
{% block content %}
 {% for post in tracktask %}
        <article class="media content-section">
            <div>
              <h4><b>Accepted Task:</b></h4> <a class="mr-2" href="#">{{ post.body }}</a><br>
              By User ID:<small class="text-muted">{{ post.user_id }}</small>
            </div>
            
        </article>
    {% endfor %}

 {% for post in reject %}
        <article class="media content-section">
            <div>
              <h4><b>Rejected Task:</b></h4> <a class="mr-2" href="#">{{ post.body }}</a><br>
               By User ID: <small class="text-muted">{{ post.user_id }}</small>
            </div>
            
        </article>
    {% endfor %}



{% endblock content %}
